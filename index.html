<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="no-print">
      <section>
        <div class="form">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" />
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname">
          <label for="communityId">Community ID</label>
          <input type="text" name="communityId" id="communityId">
          <label for="course">Registered Course</label>
          <input type="text" name="course" id="course">
          <input type="file" accept="image/*" id="uploadImage">
          <button id="submit">Submit</button>
        </div>
      </section>
    </div>
   

    <div class="printable-content">
      <section>
        <div class="logoContainer">
          <img src="./images/logoNew.png" alt="Logo" id="logo">
        </div>
       
        <h2>3MTT FELLOW ID CARD</h2>
        <div class="card-container">
          <div class="image-container">
            <img id="imagePreview"  src="#"/>
          </div>
          <div class="content-section">
            <h3 class="fellowFullname">Name: <span id="fellowFullname"></span></h3>
            <h3>Community ID: <span id="fellowId"></span></h3>
            <h3>
              Registered Course: <span id="fellowCourse"></span>
            </h3>
          </div>
        </div>
      </section>
      <div class="no-print">
        <button onclick= "window.print()" class="print">Print</button>
      </div>
      
    </div>
   
    
  </body>
</html>
